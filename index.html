<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Typing Hell - A fast-paced typing-based action game where you fight enemies by typing words accurately and quickly."
    />
    <meta
      name="keywords"
      content="typing game, action game, browser game, educational game, phaser"
    />
    <meta
      name="author"
      content="Typing Hell Development Team"
    />

    <!-- Accessibility -->
    <meta
      name="theme-color"
      content="#000000"
    />
    <meta
      name="color-scheme"
      content="dark light"
    />

    <!-- Open Graph / Social Media -->
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:title"
      content="Typing Hell ðŸ’€"
    />
    <meta
      property="og:description"
      content="A fast-paced typing-based action game"
    />
    <meta
      property="og:site_name"
      content="Typing Hell"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%2250%22 y=%2250%22 font-size=%2250%22 text-anchor=%22middle%22 dominant-baseline=%22central%22>ðŸ’€</text></svg>"
    />

    <!-- Preconnect for performance -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      crossorigin
    />

    <title>Typing Hell ðŸ’€</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        font-family: "Courier New", monospace;
        /* Prevent zoom on iOS */
        touch-action: manipulation;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      #game-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
      }

      #game {
        width: 100%;
        height: 100%;
        max-width: 1920px;
        max-height: 1080px;
        /* Maintain aspect ratio */
        aspect-ratio: 16/9;
        /* Center the canvas */
        margin: auto;
      }

      /* Responsive design for different screen sizes */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
        #game {
          /* Allow mobile to use full screen */
          aspect-ratio: unset;
        }
      }

      @media (max-width: 480px) {
        body {
          font-size: 12px;
        }
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        body {
          background: #ffffff;
          color: #000000;
        }
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Focus styles for accessibility */
      canvas:focus {
        outline: 3px solid #00ff00;
        outline-offset: 2px;
      }

      /* Print styles */
      @media print {
        body {
          display: none;
        }
        body::before {
          content: "This is an interactive web game and cannot be printed.";
          display: block;
          text-align: center;
          font-size: 18px;
          color: #000;
          margin: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="game"></div>
    </div>
    <script
      type="module"
      src="./dist/index.js"
    ></script>
  </body>
</html>
